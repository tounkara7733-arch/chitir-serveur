<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flèches Navigation - Chitir Chicken</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: url("images/back.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
    }

    .arrow {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, red, orange);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .arrow:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.8);
    }

    .arrow.left {
      margin-left: 50px;
    }

    .arrow.right {
      margin-right: 50px;
    }

    @media (max-width: 768px) {
      .arrow {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
      .arrow.left {
        margin-left: 20px;
      }
      .arrow.right {
        margin-right: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="arrow left">⬅️</div>
  <div class="arrow right">➡️</div>

</body>
</html>
