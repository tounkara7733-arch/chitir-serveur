<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitir Chicken - Buckets</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("images/back.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding-top: 90px; /* espace sous la barre */
      overflow-x: hidden;
    }

    /* ‚úÖ Barre de navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff3b30, #ff9500);
      box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo-section img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }

    nav .logo-section h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0;
      margin: 10px 0 0 0;
    }

    nav ul li a {
      display: inline-block;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .counter {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #ff3b30;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }

    /* ‚úÖ Image principale */
    .main {
      text-align: center;
      padding: 20px;
    }

    .main img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      display: block;
      margin: 0 auto 20px auto;
    }

    .main h1 {
      margin-top: 10px;
      font-size: 28px;
      color: #fff;
    }

    /* ‚úÖ Barre de recherche */
    .search-bar {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 230px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      background: linear-gradient(90deg, red, orange);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      transform: scale(1.05);
    }

    /* ‚úÖ Produits */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .menu-item {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px;
      width: 270px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item h3 {
      color: orange;
    }

    .menu-item p {
      font-size: 14px;
    }

    .icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .icons button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, red, orange);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* ‚úÖ Adaptation mobile */
    @media (max-width: 600px) {
      .menu-item {
        width: 90%;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .logo-section {
        justify-content: center;
        width: 100%;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      nav ul li a {
        width: 90%;
        text-align: center;
      }

      .main img {
        max-width: 95%;
      }
    }
  </style>
</head>

  </div>
</body>
</html>
