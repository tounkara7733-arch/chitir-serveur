<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon Panier - Chitir Chicken</title>
  <style>
    /* ‚úÖ Style g√©n√©ral coh√©rent avec bucket.html */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("images/back.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* ‚úÖ Barre de navigation identique */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: linear-gradient(90deg, #ff3b30, #ff9500);
      box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);

    }

    nav .logo-section {

    nav .logo-section h1 {

    nav ul {

      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;

    nav ul li {

      background: rgba(0,0,0,0.3);

    }

    .counter {
      position: absolute;

      color: #fff;

      font-size: 12px;
      font-weight: bold;
    }

    /* ‚úÖ Contenu principal */
    main {
      padding-top: 120px;
      text-align: center;
      color: #fff;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-shadow: 1px 1px 10px rgba(0,0,0,0.5);
    }

    .panier-container {
      max-width: 800px;
      margin: 0 auto;

    .panier-item h4 {

    .panier-actions button {

    }

    .total {
      margin-top: 25px;
      font-size: 22px;

      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    .actions-globales {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .actions-globales button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, red, orange);
      color: white;
      font-weight: bold;
      font-size: 16px;

      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);

    .actions-globales button:hover {

  </style>
</head>
<body>

  <!-- ‚úÖ Barre de navigation identique -->
  <nav>
    <div class="logo-section">
      <img src="images/logo.png" alt="Chitir Chicken Logo">
      <h1>Chitir Chicken</h1>
    </div>

    <ul>
      <li><a href="index.html">Accueil</a></li>

      <li class="relative">
        <a href="panier.html">Panier</a>
        <span id="cart-count" class="counter">0</span>
      </li>

      <li class="relative">
        <a href="favoris.html">Favoris</a>
        <span id="fav-count" class="counter">0</span>
      </li>

      <li><a href="localisation.html">Localisation</a></li>
      <li><a href="bucket.html">Menus</a></li>
      <li><a href="contact.html"></a>
    </ul>
  </nav>

  <!-- ‚úÖ Contenu principal -->
  <main>
    <h2>üõí Votre Panier</h2>

    <div class="panier-container" id="panier-container">
      <!-- Les articles du panier s‚Äôafficheront ici -->
    </div>

    <div class="total">
      Total : <span id="total-panier">0 FCFA</span>
    </div>

    <div class="actions-globales">
      <button onclick="viderPanier()">üßπ Vider le panier</button>
     <button onclick="envoyerCommande()" class="btn-style text-white py-3 px-8 rounded-full text-lg">
  üí≥ Passer la commande
</button>
    </div>
  </main>

  <script>
    // üîÅ Met √† jour les compteurs panier & favoris depuis le localStorage
    function majCompteurs() {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      const favoris = JSON.parse(localStorage.getItem("favoris")) || [];

      document.getElementById("cart-count").textContent = panier.length;
      document.getElementById("fav-count").textContent = favoris.length;
    }

    // üîÅ Affiche les produits du panier
    function afficherPanier() {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      const container = document.getElementById("panier-container");
      const totalElem = document.getElementById("total-panier");

      container.innerHTML = "";
      if (panier.length === 0) {
        container.innerHTML = "<p>Aucun article dans votre panier üòî</p>";
        totalElem.textContent = "0 FCFA";
        majCompteurs();
        return;
      }

      let total = 0;
      panier.forEach((item, i) => {
        const sousTotal = item.prix * item.quantite;
        total += sousTotal;

        const div = document.createElement("div");
        div.classList.add("panier-item");
        div.innerHTML = `
          <div>
            <h4>${item.nom}</h4>
            <p>${item.prix.toLocaleString()} FCFA / unit√©</p>
          </div>
          <div class="panier-actions">
            <button onclick="changerQuantite(${i}, -1)">‚àí</button>
            <span>${item.quantite}</span>
            <button onclick="changerQuantite(${i}, 1)">+</button>
            <button onclick="supprimerArticle(${i})">üóë</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalElem.textContent = total.toLocaleString() + " FCFA";
      majCompteurs();
    }

    function changerQuantite(index, delta) {
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      if (!panier[index]) return;

      panier[index].quantite += delta;
      if (panier[index].quantite <= 0) panier.splice(index, 1);

      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    function supprimerArticle(index) {
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    function viderPanier() {
      localStorage.removeItem("panier");
      afficherPanier();
    }

    document.addEventListener("DOMContentLoaded", () => {
      afficherPanier();
      majCompteurs();
    });
  </script>

  <script>
async function envoyerCommande() {
  const nom = prompt("Entrez votre nom :");
  const telephone = prompt("Entrez votre num√©ro de t√©l√©phone :");

  // On r√©cup√®re le panier stock√© dans le navigateur
  const panier = JSON.parse(localStorage.getItem("panier")) || [];

  if (panier.length === 0) {
    alert("Votre panier est vide !");
    return;
  }

  // On calcule le total et la liste d'articles
  const total = panier.reduce((acc, item) => acc + item.prix, 0);
  const items = panier.map(item => item.nom).join(", ");

  // Envoi vers le serveur
  const response = await fetch("http://localhost:4000/api/orders", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      customer_name: nom,
      customer_phone: telephone,
      items,
      total
    })
  });

  const data = await response.json();

  if (data.success) {
    alert("‚úÖ Commande envoy√©e avec succ√®s !");
    localStorage.removeItem("panier"); // on vide le panier
    window.location.href = "index.html"; // redirection vers l‚Äôaccueil
  } else {
    alert("‚ùå Erreur lors de l‚Äôenvoi de la commande !");
  }
}
</script>

</body>
</html>
